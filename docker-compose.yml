version: '3.8'

services:
  backend:
    image: ghcr.io/ajprogramming123/emailbreach-backend:latest
    container_name: backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development

  frontend:
    image: ghcr.io/ajprogramming123/emailbreach-frontend:latest
    container_name: frontend
    # no ports, accessed only internally

  reverse-proxy:
    image: nginx:alpine
    container_name: reverse-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend

services:
  backend:
    build:
      context: .
      dockerfile: ./Dockerfile
    image: ajprogramming123/emailbreach
    container_name: emailbreach
    environment:
      - RAPIDAPI_KEY=${RAPIDAPI_KEY}

  reverse-proxy:
    build:
      context: .
      dockerfile: ./nginx/Dockerfile
    image: reverseproxy
    container_name: reverseproxy
    ports:
      - "80:80"
    depends_on:
      - backend
